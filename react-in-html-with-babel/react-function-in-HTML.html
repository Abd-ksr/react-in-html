<html lang="en">

<head>
  <title>React Code in HTML - Functional Component</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="root"></div>
  <!--Add React core library via CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <!--Add ReactDOM  library via CDN -->
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!--Add Babel via CDN -->
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.25.6/babel.js"></script>

  <script type="text/babel">
    // Function component
    function WelcomeFunction() {
      return <h1 className="welcome">Welcome  - React Function Component in HTML</h1>;
    }

    // Render the function component to the DOM
    const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
    reactRoot.render(<WelcomeFunction />);
  </script>

</body>

</html>
